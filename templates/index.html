<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">

    <title>Heart Disease Prediction</title>
    <style>
      body{
        background-image: url('https://images.shiksha.com/mediadata/images/articles/1567401646phpu3lT3E.jpeg');
        background-size:300px;
        background-repeat: no-repeat;
          }
    </style>
</head>
<body>
    <h1 class="text-center">HeartWise</h1>
    <br>
    {% if error %}
    <div class="alert alert-warning {{ error.tags }} alert-dismissible fade show text-center" role="alert">
      <strong>{{error}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <div>
        <form class="row g-4 p-5" style="width: 100%;" method="post" action="/">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label ">Name</label>
              <input type="text" class="form-control btn btn-outline-dark" id="validationDefault01" name="name" placeholder="Enter your Name" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Age</label>
              <select class="form-select form-control btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="age" required>
                <option selected>Select</option>
                <option value="0">0 : 1-13</option>
                <option value="1">1 : 18-22</option>
                <option value="2">2 : 23-28</option>
                <option value="3">3 : 29-34</option>
                <option value="4">4 : 35-39</option>
                <option value="5">5 : 40-44</option>
                <option value="6">6 : 45-49</option>
                <option value="7">7 : 50-54</option>
                <option value="7">8 : 55-59</option>
                <option value="7">9 : 60-64</option>
                <option value="7">10 : 65-69</option>
                <option value="7">11 : 70-74</option>
                <option value="7">12 : 75-79</option>
                <option value="7">13 : above 80</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Sex</label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="sex" required>
                <option selected>Select</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">High BP(if confirmed by doctor)</label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="BP" required>
                <option selected>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">High Cholesterol(if confirmed by doctor)</label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="cholesterol" required>
                <option selected>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Cholesterol checked within 5yrs</label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="cholchk" required>
                <option selected>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"><br> Smoker(min consumed 5 packs in life)<br><br></label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="smoker" required>
                <option selected>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"><br> Stroke  <br><br></label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="stroke" required>
                <option selected>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Alcohol Consumption <br>(if adult men - 14 drinks/week)<br>
                                                                              (if adult women - 7 drinks/week)</label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="alcohol" required>
                <option selected>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"><br> Health care scheme(e.g., health insurance, ECHS, etc.)<br><br><br></label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="HCS" required>
                <option selected>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"><br>Not consulting to any doctor due to financial status<br><br><br></label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="NCTD" required>
                <option selected>Select</option>
                <option value="1">Yes, Consulted</option>
                <option value="0">Not Consulted</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"><br>Difficulty in walk/climbing stairs<br><br><br></label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="walk" required>
                <option selected>Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"><br> BMI<br><br></label>
              <input type="number" class="form-control btn btn-outline-dark" id="validationDefault01" name="BMI" placeholder="Enter your BMI" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"><br>Diabetes<br><br></label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="diabetes" required>
                <option selected>Select</option>
                <option value="0">No</option>
                <option value="1">Type 1</option>
                <option value="2">Type 2</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"><br>Rate your Gerenal health<br><br></label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="GH" required>
                <option selected>Select</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"><br>Rate your Mental health(past 30 days)<br><br></label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="MH" required>
                <option selected>Select</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="5">6</option>
                <option value="5">7</option>
                <option value="5">8</option>
                <option value="5">9</option>
                <option value="5">10</option>
                <option value="5">11</option>
                <option value="5">12</option>
                <option value="5">13</option>
                <option value="5">14</option>
                <option value="5">15</option>
                <option value="5">16</option>
                <option value="5">17</option>
                <option value="5">18</option>
                <option value="5">19</option>
                <option value="5">20</option>
                <option value="5">21</option>
                <option value="5">22</option>
                <option value="5">23</option>
                <option value="5">24</option>
                <option value="5">25</option>
                <option value="5">26</option>
                <option value="5">27</option>
                <option value="5">28</option>
                <option value="5">29</option>
                <option value="5">30</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"><br>Rate your Physical Health(past 30 days)illness & injures<br><br></label>
              <select class="form-select btn btn-outline-dark" id="validationDefault01" aria-label="Default select example" name="PH" required>
                <option selected>Select</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="5">6</option>
                <option value="5">7</option>
                <option value="5">8</option>
                <option value="5">9</option>
                <option value="5">10</option>
                <option value="5">11</option>
                <option value="5">12</option>
                <option value="5">13</option>
                <option value="5">14</option>
                <option value="5">15</option>
                <option value="5">16</option>
                <option value="5">17</option>
                <option value="5">18</option>
                <option value="5">19</option>
                <option value="5">20</option>
                <option value="5">21</option>
                <option value="5">22</option>
                <option value="5">23</option>
                <option value="5">24</option>
                <option value="5">25</option>
                <option value="5">26</option>
                <option value="5">27</option>
                <option value="5">28</option>
                <option value="5">29</option>
                <option value="5">30</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input border-dark border-1 rounded-circle" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-outline-dark" type="submit">Submit form</button>
            </div>
          </form>
    </div>

    <div>
        <h4 class="text-center">
            {% if result %}
              {% if 'low' in result %}
              <div style="background-color: rgb(141, 223, 19); width: 75%; margin-left: 170px; height: 60px; padding-top: 15px; font-size: 20px;">
                {{result}}
              {% endif %}
              </div>
              
              {% if 'high' in result %}
              <div style="background-color: rgb(235, 66, 66); width: 75%; margin-left: 170px; height: 60px; padding-top: 15px; font-size: 20px; ">
                {{result}}
              </div>
              <br>
              {% endif %}
            {% endif %}
            </h4>
        <br>
        <br>
        <br>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
    crossorigin="anonymous"></script>
</body>
</html>
